<html lang="en">
{% include head.html %}

<body ontouchstart="">
    <!-- 加载过渡页面 -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <p>正在加载...</p>
    </div>

    {% include nav.html %}
    {% include search.html %}

    <!-- 控制菜单 -->
    <div id="control-menu" style="overflow-y: auto; height: 400px;"> <!-- 控制菜单设置为可滚动 -->
        <button id="menu-toggle" class="control-button" aria-label="主菜单">
            <i class="fas fa-bars"></i>
        </button>
        <div id="menu-content">
            <div id="email-copy" title="复制邮箱" class="control-button">
                <i class="far fa-envelope"></i>
            </div>
            <div id="announcement-toggle" title="公告通知" class="control-button">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div id="dark-mode-toggle" title="深色模式" class="control-button">
                <i class="fas fa-moon"></i>
            </div>
            <div id="music-control" title="音乐播放" class="control-button">
                <button id="play-pause-btn">
                    <i class="fas fa-play"></i>
                </button>
                <audio id="music-player">
                    <source src="{{ '/music/song.mp3' | relative_url }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="petals-toggle" title="花瓣效果" class="control-button">
                <i class="fas fa-leaf"></i>
            </div>
        </div>
    </div>

    <!-- 公告弹窗 -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="announcement-content"></div>
        </div>
    </div>

    {{ content }}
    {% include footer.html %}

    <!-- 依赖项 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const announcementToggle = document.getElementById("announcement-toggle");
        const announcementModal = document.getElementById("announcement-modal");
        const closeModal = document.querySelector(".close-modal");
        const announcementContent = document.getElementById("announcement-content");

        // 公告功能
        announcementToggle.addEventListener("click", loadAnnouncement);

        function loadAnnouncement() {
            const announcementUrl = "{{ site.url }}{{ site.baseurl }}{{ site.announcement_path }}?t=" + Date.now();
            fetch(announcementUrl)
                .then(response => response.text())
                .then(text => {
                    const content = text.replace(/^---[\s\S]*?---/, '').trim();
                    announcementContent.innerHTML = 
                        content ? marked.parse(content) : '<p class="no-content">暂无公告</p>';
                    announcementModal.style.display = "block";
                    document.body.style.overflow = "hidden";
                })
                .catch(error => {
                    announcementContent.innerHTML = `<p class="error">加载失败：${error.message}</p>`;
                    announcementModal.style.display = "block";
                });
        }

        closeModal.addEventListener("click", function() {
            announcementModal.style.display = "none";
            document.body.style.overflow = "auto";
        });

        window.addEventListener("click", function(event) {
            if (event.target === announcementModal) {
                announcementModal.style.display = "none";
                document.body.style.overflow = "auto";
            }
        });
    </script>
    <style>
        /* 滚动条样式 */
        #control-menu {
            overflow-y: auto;
            height: 400px; /* 设置高度来启用滚动 */
        }

        #control-menu::-webkit-scrollbar {
            width: 8px;
            transition: all 0.3s ease; /* 滚动条宽度变化过渡 */
        }

        #control-menu::-webkit-scrollbar-thumb {
            background-color: rgba(0, 204, 255, 0.7); /* 荧光淡蓝色 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.8); /* 增加荧光效果 */
            transition: all 0.3s ease; /* 滚动条滑块平滑过渡 */
        }

        #control-menu::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 204, 255, 1); /* 悬停时更加明亮 */
            box-shadow: 0 0 15px rgba(0, 204, 255, 1); /* 增强荧光效果 */
        }

        #control-menu::-webkit-scrollbar-track {
            background: #444;
            border-radius: 10px;
        }

        /* 滚动平滑效果 */
        #control-menu {
            scroll-behavior: smooth; /* 平滑滚动 */
        }

        /* 音乐控制按钮的样式 */
        #music-control button {
            all: unset;
            display: contents;
        }
    </style>
    <script src="{{ '/js/control-menu.js' | relative_url }}"></script>
    <link rel="stylesheet" href="{{ '/css/control-menu.css' | relative_url }}">
</body> 
</html>
