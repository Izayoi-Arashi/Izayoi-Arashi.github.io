    <!-- å¼•å…¥Markdownè§£æåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menuContent = document.getElementById("menu-content");
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const musicControl = document.getElementById("music-control");
            const musicPlayer = document.getElementById("music-player");
            const musicIcon = document.getElementById("music-icon");
            const announcementToggle = document.getElementById("announcement-toggle");
            const announcementModal = document.getElementById("announcement-modal");
            const closeModal = document.querySelector(".close-modal");
            const announcementContent = document.getElementById("announcement-content");
            const petalsToggle = document.getElementById("petals-toggle");  // è·å–èŠ±ç“£å¼€å…³æŒ‰é’®
            let petalsEnabled = localStorage.getItem("petals-enabled") === "true";  // é»˜è®¤å¯ç”¨

            // ä»Jekyllé…ç½®ä¸­è·å–å…¬å‘Šæ–‡ä»¶è·¯å¾„ï¼Œå¦‚æœæ²¡æœ‰é…ç½®åˆ™ä½¿ç”¨é»˜è®¤è·¯å¾„
            const announcementPath = "{{ site.announcement_path | default: '/announcements/announcement.md' }}";

            // æ§åˆ¶èœå•çŠ¶æ€
            let isMenuOpen = localStorage.getItem("menu-open") === "true";
            updateMenuState();

            menuToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                isMenuOpen = !isMenuOpen;
                localStorage.setItem("menu-open", isMenuOpen);
                updateMenuState();
            });

            function updateMenuState() {
                if (isMenuOpen) {
                    menuContent.style.opacity = "1";
                    menuContent.style.visibility = "visible";
                    menuContent.style.transform = "translateY(calc(-100% - 10px))";
                    menuToggle.textContent = "âœ•";
                } else {
                    menuContent.style.opacity = "0";
                    menuContent.style.visibility = "hidden";
                    menuContent.style.transform = "translateY(0)";
                    menuToggle.textContent = "â˜°";
                }
            }

            // ç‚¹å‡»å¤–éƒ¨å…³é—­èœå•
            document.addEventListener("click", function (e) {
                if (!menuContent.contains(e.target) && e.target !== menuToggle) {
                    isMenuOpen = false;
                    localStorage.setItem("menu-open", isMenuOpen);
                    updateMenuState();
                }
            });

            // æ·±è‰²æ¨¡å¼
            let darkMode = localStorage.getItem("dark-mode");

            function applyDarkMode(state) {
                document.body.classList.toggle("dark-mode", state);
                darkModeToggle.textContent = state ? "â˜€ï¸" : "ğŸŒ™";
                localStorage.setItem("dark-mode", state);
            }

            // è‡ªåŠ¨æ·±è‰²æ¨¡å¼ï¼ˆ18:00 - 06:00ï¼‰
            const hour = new Date().getHours();
            const shouldBeDark = hour >= 18 || hour < 6;
            if (darkMode === null) darkMode = shouldBeDark ? "true" : "false";

            darkModeToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                darkMode = darkMode === "true" ? "false" : "true";
                applyDarkMode(darkMode === "true");
            });

            applyDarkMode(darkMode === "true");

            // éŸ³ä¹æ§åˆ¶ - é»˜è®¤è‡ªåŠ¨æ’­æ”¾
            let isMusicExpanded = localStorage.getItem("music-expanded") !== "false"; // é»˜è®¤true

            // åˆå§‹åŒ–æ’­æ”¾å™¨
            function initMusicPlayer() {
                if (isMusicExpanded) {
                    musicPlayer.style.width = "280px";
                    musicPlayer.style.height = "86px";
                } else {
                    musicPlayer.style.width = "0";
                    musicPlayer.style.height = "0";
                }
            }

            musicControl.addEventListener("click", function (e) {
                e.stopPropagation();
                isMusicExpanded = !isMusicExpanded;
                localStorage.setItem("music-expanded", isMusicExpanded);
                if (isMusicExpanded) {
                    musicPlayer.style.width = "280px";
                    musicPlayer.style.height = "86px";
                } else {
                    musicPlayer.style.width = "0";
                    musicPlayer.style.height = "0";
                }
            });

            initMusicPlayer();

            // å…¬å‘ŠåŠŸèƒ½
            announcementToggle.addEventListener("click", function(e) {
                e.stopPropagation();
                loadAnnouncement();
                announcementModal.style.display = "block";
                document.body.style.overflow = "hidden"; // é˜²æ­¢èƒŒæ™¯æ»šåŠ¨
            });

            closeModal.addEventListener("click", function() {
                announcementModal.style.display = "none";
                document.body.style.overflow = "auto";
            });

            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener("click", function(event) {
                if (event.target === announcementModal) {
                    announcementModal.style.display = "none";
                    document.body.style.overflow = "auto";
                }
            });

            // åŠ è½½Markdownå…¬å‘Šå†…å®¹
            function loadAnnouncement() {
                const announcementUrl = "{{ site.url }}{{ site.baseurl }}{{ site.announcement_path }}?t=" + Date.now();
                fetch(announcementUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        return response.text();
                    })
                    .then(text => {
                        const content = text.replace(/^---[\s\S]*?---/, '').trim();
                        announcementContent.innerHTML = 
                            content ? marked.parse(content) : '<p class="no-content">æš‚æ— å…¬å‘Š</p>';
                    })
                    .catch(error => {
                        announcementContent.innerHTML = `
                            <div class="alert-error">
                                <strong>âš ï¸ åŠ è½½å¤±è´¥</strong>
                                <p>${error.message}</p>
                                <small>å°è¯•è®¿é—®: ${announcementUrl}</small>
                            </div>
                        `;
                    })
                    .finally(() => {
                        announcementModal.style.display = "block";
                    });
            }

            // å“åº”å¼è°ƒæ•´
            function handleResize() {
                if (window.innerWidth <= 768) {
                    musicPlayer.style.right = "60px";
                    musicPlayer.style.bottom = "10px";
                    musicPlayer.style.maxWidth = "80vw";
                } else {
                    musicPlayer.style.right = "80px";
                    musicPlayer.style.bottom = "20px";
                    musicPlayer.style.maxWidth = "none";
                }
            }

            window.addEventListener("resize", debounce(handleResize, 200));
            handleResize();

            // èŠ±ç“£é£˜è½æ•ˆæœ
            function togglePetalsEffect() {
                petalsEnabled = !petalsEnabled;
                localStorage.setItem("petals-enabled", petalsEnabled);
                if (petalsEnabled) {
                    startPetals();
                } else {
                    stopPetals();
                }
            }

            petalsToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                togglePetalsEffect();
            });

            if (petalsEnabled) {
                startPetals();
            }

            // å¯åŠ¨èŠ±ç“£æ•ˆæœ
            function startPetals() {
                const numberOfPetals = 20;
                const petalsContainer = document.createElement('div');
                petalsContainer.classList.add('falling-petals');
                document.body.appendChild(petalsContainer);

                for (let i = 0; i < numberOfPetals; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    petalsContainer.appendChild(petal);

                    // è®¾ç½®éšæœºæ ·å¼
                    petal.style.animationDuration = `${Math.random() * 5 + 4}s`; // éšæœºæ—¶é•¿
                    petal.style.animationDelay = `${Math.random() * 5}s`; // éšæœºå»¶è¿Ÿ
                    petal.style.left = `${Math.random() * 100}vw`; // éšæœºä½ç½®
                }
            }

            // åœæ­¢èŠ±ç“£æ•ˆæœ
            function stopPetals() {
                const petalsContainer = document.querySelector('.falling-petals');
                if (petalsContainer) {
                    petalsContainer.remove();
                }
            }

            // é˜²æŠ–å‡½æ•°
            function debounce(func, wait) {
                let timeout;
                return function () {
                    clearTimeout(timeout);
                    timeout = setTimeout(func, wait);
                };
            }
        });
    </script>

    <style>
        /* ç»Ÿä¸€æŒ‰é’®æ ·å¼ */
        .menu-item {

        /* èŠ±ç“£é£˜è½æ•ˆæœçš„CSS */
        .falling-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7f7f;
            clip-path: circle(50%);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 100%;
                transform: translateX(var(--offset-x)) rotate(360deg);
            }
        }
    </style>
