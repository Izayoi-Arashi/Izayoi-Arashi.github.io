<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body ontouchstart="">
    {% include nav.html %}
    {% include search.html %}

    <!-- Èü≥‰πêÊí≠ÊîæÂô® -->
    <div id="music-container" class="collapsed">
        <div id="music-toggle">‚ñ∂</div>
        <iframe id="music-player" frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86"
            src="//music.163.com/outchain/player?type=2&id=730861&auto=1&height=66"></iframe>
    </div>

    <!-- Ê∑±Ëâ≤Ê®°ÂºèÂàáÊç¢ÊåâÈíÆ -->
    <button id="dark-mode-toggle">üåô</button>

    {{ content }}
    {% include footer.html %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const musicContainer = document.getElementById("music-container");
            const musicToggle = document.getElementById("music-toggle");
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const musicPlayer = document.getElementById("music-player");

            // **Êí≠ÊîæÂô®ÊäòÂè†ÊïàÊûú**
            let isExpanded = localStorage.getItem("music-expanded") === "true";

            function updateMusicState() {
                if (isExpanded) {
                    musicContainer.classList.remove("collapsed");
                    musicToggle.innerText = "‚óÄ";
                } else {
                    musicContainer.classList.add("collapsed");
                    musicToggle.innerText = "‚ñ∂";
                }
            }

            musicToggle.addEventListener("click", function () {
                isExpanded = !isExpanded;
                localStorage.setItem("music-expanded", isExpanded);
                updateMusicState();
            });

            document.addEventListener("click", function (e) {
                if (!musicContainer.contains(e.target)) {
                    isExpanded = false;
                    localStorage.setItem("music-expanded", isExpanded);
                    updateMusicState();
                }
            });

            updateMusicState();

            // **Ê∑±Ëâ≤Ê®°Âºè**
            let darkMode = localStorage.getItem("dark-mode");

            function applyDarkMode(state) {
                document.body.classList.toggle("dark-mode", state);
                darkModeToggle.innerText = state ? "‚òÄÔ∏è" : "üåô";
                localStorage.setItem("dark-mode", state);
            }

            // Ëá™Âä®Ê∑±Ëâ≤Ê®°ÂºèÔºà18:00 - 06:00Ôºâ
            const hour = new Date().getHours();
            const shouldBeDark = hour >= 18 || hour < 6;
            if (darkMode === null) darkMode = shouldBeDark ? "true" : "false";

            darkModeToggle.addEventListener("click", function () {
                darkMode = darkMode === "true" ? "false" : "true";
                applyDarkMode(darkMode === "true");
            });

            applyDarkMode(darkMode === "true");

            // **Êí≠ÊîæÂô®ÊãñÂä®**
            let offsetX, offsetY, isDragging = false;

            musicContainer.addEventListener("mousedown", function (e) {
                isDragging = true;
                offsetX = e.clientX - musicContainer.offsetLeft;
                offsetY = e.clientY - musicContainer.offsetTop;
            });

            document.addEventListener("mousemove", function (e) {
                if (isDragging) {
                    let x = e.clientX - offsetX;
                    let y = e.clientY - offsetY;

                    musicContainer.style.left = `${x}px`;
                    musicContainer.style.top = `${y}px`;
                }
            });

            document.addEventListener("mouseup", function () {
                isDragging = false;
                localStorage.setItem("music-position", JSON.stringify({
                    left: musicContainer.style.left,
                    top: musicContainer.style.top
                }));
            });

            // ËÆ∞ÂøÜÊí≠ÊîæÂô®‰ΩçÁΩÆ
            let savedPosition = localStorage.getItem("music-position");
            if (savedPosition) {
                let { left, top } = JSON.parse(savedPosition);
                musicContainer.style.left = left;
                musicContainer.style.top = top;
            }

            // **Êí≠ÊîæÁä∂ÊÄÅËÆ∞ÂøÜ**
            let lastTime = localStorage.getItem("music-time") || 0;
            let lastPlaying = localStorage.getItem("music-playing") === "true";

            function setPlayerTime(time) {
                musicPlayer.contentWindow.postMessage({ command: "setCurrentTime", time }, "*");
            }

            function togglePlay(play) {
                musicPlayer.contentWindow.postMessage({ command: play ? "play" : "pause" }, "*");
            }

            setTimeout(() => {
                setPlayerTime(lastTime);
                if (lastPlaying) togglePlay(true);
            }, 1000);

            window.addEventListener("message", (event) => {
                if (event.data.currentTime !== undefined) {
                    localStorage.setItem("music-time", event.data.currentTime);
                }
                if (event.data.isPlaying !== undefined) {
                    localStorage.setItem("music-playing", event.data.isPlaying);
                }
            });

        });
    </script>

    <style>
        /* Èü≥‰πêÊí≠ÊîæÂô® */
        #music-container {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 330px;
            height: 86px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px 0 0 8px;
            box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: grab;
        }

        #music-container.collapsed {
            transform: translateX(290px);
        }

        #music-toggle {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Ê∑±Ëâ≤Ê®°Âºè */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        #dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>

</body>

</html>
