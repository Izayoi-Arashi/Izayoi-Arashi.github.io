<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body ontouchstart="">
    {% include nav.html %}
    {% include search.html %}

    <!-- 集成控制菜单 -->
    <div id="control-menu">
        <button id="menu-toggle">☰</button>
        <div id="menu-content">
            <div id="dark-mode-toggle" title="深色模式">🌙</div>
            <div id="music-control" title="音乐播放">
                <iframe id="music-player" frameborder="no" border="0" marginwidth="0" marginheight="0" width="0" height="0"
                    src="//music.163.com/outchain/player?type=2&id=730861&auto=0&height=66"></iframe>
                <span id="music-icon">♫</span>
            </div>
        </div>
    </div>

    {{ content }}
    {% include footer.html %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menuContent = document.getElementById("menu-content");
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const musicControl = document.getElementById("music-control");
            const musicPlayer = document.getElementById("music-player");
            const musicIcon = document.getElementById("music-icon");

            // 控制菜单状态
            let isMenuOpen = localStorage.getItem("menu-open") === "true";
            updateMenuState();

            menuToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                isMenuOpen = !isMenuOpen;
                localStorage.setItem("menu-open", isMenuOpen);
                updateMenuState();
            });

            function updateMenuState() {
                if (isMenuOpen) {
                    menuContent.style.display = "flex";  // 菜单内容显示
                    menuToggle.textContent = "✕";  // 修改按钮为关闭图标
                } else {
                    menuContent.style.display = "none";  // 菜单内容隐藏
                    menuToggle.textContent = "☰";  // 恢复为菜单图标
                }
            }

            // 点击外部关闭菜单
            document.addEventListener("click", function (e) {
                if (!menuContent.contains(e.target) && e.target !== menuToggle) {
                    isMenuOpen = false;
                    localStorage.setItem("menu-open", isMenuOpen);
                    updateMenuState();
                }
            });

            // 深色模式
            let darkMode = localStorage.getItem("dark-mode");

            function applyDarkMode(state) {
                document.body.classList.toggle("dark-mode", state);
                darkModeToggle.textContent = state ? "☀️" : "🌙";
                localStorage.setItem("dark-mode", state);
            }

            // 自动深色模式（18:00 - 06:00）
            const hour = new Date().getHours();
            const shouldBeDark = hour >= 18 || hour < 6;
            if (darkMode === null) darkMode = shouldBeDark ? "true" : "false";

            darkModeToggle.addEventListener("click", function () {
                darkMode = darkMode === "true" ? "false" : "true";
                applyDarkMode(darkMode === "true");
            });

            applyDarkMode(darkMode === "true");

            // 移除播放器按钮的动态变化
            musicControl.addEventListener("click", function () {
                // 这里只做播放器的打开或关闭，不再动态变化
                if (musicPlayer.style.width === "0px") {
                    musicPlayer.style.width = "280px";
                    musicPlayer.style.height = "86px";
                    musicIcon.textContent = "❚❚";  // 播放图标
                } else {
                    musicPlayer.style.width = "0";
                    musicPlayer.style.height = "0";
                    musicIcon.textContent = "♫";  // 音乐图标
                }
            });
        });
    </script>

    <style>
        /* 集成控制菜单 */
        #control-menu {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
        }

            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            right: 0;
