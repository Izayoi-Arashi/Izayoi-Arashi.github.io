<html lang="en">
{% include head.html %}

<body ontouchstart="">
    {% include nav.html %}
    {% include search.html %}

    <!-- 集成控制菜单 -->
    <div id="control-menu">
        <button id="menu-toggle">☰</button>
        <div id="menu-content">
            <div id="announcement-toggle" title="公告通知">📢</div>
            <div id="dark-mode-toggle" title="深色模式">🌙</div>
            <div id="music-control" title="音乐播放">
                <iframe id="music-player" frameborder="no" border="0" marginwidth="0" marginheight="0" width="0" height="0"
                    src="//music.163.com/outchain/player?type=2&id=730861&auto=1&height=66"></iframe>
                <span id="music-icon">♫</span>
            </div>
            <!-- 更新花瓣按钮样式，使其与其他按钮一致 -->
            <div id="petals-toggle" title="开启/关闭花瓣飘落" class="menu-item">🍂</div> 
        </div>
    </div>

    <!-- 公告弹窗 -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="announcement-content">
                <!-- Markdown内容将在这里渲染 -->
            </div>
        </div>
    </div>

    {{ content }}
    {% include footer.html %}

    <!-- 引入Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menuContent = document.getElementById("menu-content");
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const musicControl = document.getElementById("music-control");
            const musicPlayer = document.getElementById("music-player");
            const musicIcon = document.getElementById("music-icon");
            const announcementToggle = document.getElementById("announcement-toggle");
            const announcementModal = document.getElementById("announcement-modal");
            const closeModal = document.querySelector(".close-modal");
            const announcementContent = document.getElementById("announcement-content");
            const petalsToggle = document.getElementById("petals-toggle");  // 获取花瓣开关按钮
            let petalsEnabled = localStorage.getItem("petals-enabled") === "true";  // 默认启用

            // 从Jekyll配置中获取公告文件路径，如果没有配置则使用默认路径
            const announcementPath = "{{ site.announcement_path | default: '/announcements/announcement.md' }}";

            // 控制菜单状态
            let isMenuOpen = localStorage.getItem("menu-open") === "true";
            updateMenuState();

            menuToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                isMenuOpen = !isMenuOpen;
                localStorage.setItem("menu-open", isMenuOpen);
                updateMenuState();
            });

            function updateMenuState() {
                if (isMenuOpen) {
                    menuContent.style.opacity = "1";
                    menuContent.style.visibility = "visible";
                    menuContent.style.transform = "translateY(calc(-100% - 10px))";
                    menuToggle.textContent = "✕";
                } else {
                    menuContent.style.opacity = "0";
                    menuContent.style.visibility = "hidden";
                    menuContent.style.transform = "translateY(0)";
                    menuToggle.textContent = "☰";
                }
            }

            // 点击外部关闭菜单
            document.addEventListener("click", function (e) {
                if (!menuContent.contains(e.target) && e.target !== menuToggle) {
                    isMenuOpen = false;
                    localStorage.setItem("menu-open", isMenuOpen);
                    updateMenuState();
                }
            });

            // 深色模式
            let darkMode = localStorage.getItem("dark-mode");

            function applyDarkMode(state) {
                document.body.classList.toggle("dark-mode", state);
                darkModeToggle.textContent = state ? "☀️" : "🌙";
                localStorage.setItem("dark-mode", state);
            }

            // 自动深色模式（18:00 - 06:00）
            const hour = new Date().getHours();
            const shouldBeDark = hour >= 18 || hour < 6;
            if (darkMode === null) darkMode = shouldBeDark ? "true" : "false";

            darkModeToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                darkMode = darkMode === "true" ? "false" : "true";
                applyDarkMode(darkMode === "true");
            });

            applyDarkMode(darkMode === "true");

            // 音乐控制 - 默认自动播放
            let isMusicExpanded = localStorage.getItem("music-expanded") !== "false"; // 默认true

            // 初始化播放器
            function initMusicPlayer() {
                if (isMusicExpanded) {
                    musicPlayer.style.width = "280px";
                    musicPlayer.style.height = "86px";
                } else {
                    musicPlayer.style.width = "0";
                    musicPlayer.style.height = "0";
                }
            }

            musicControl.addEventListener("click", function (e) {
                e.stopPropagation();
                isMusicExpanded = !isMusicExpanded;
                localStorage.setItem("music-expanded", isMusicExpanded);
                if (isMusicExpanded) {
                    musicPlayer.style.width = "280px";
                    musicPlayer.style.height = "86px";
                } else {
                    musicPlayer.style.width = "0";
                    musicPlayer.style.height = "0";
                }
            });

            initMusicPlayer();

            // 公告功能
            announcementToggle.addEventListener("click", function(e) {
                e.stopPropagation();
                loadAnnouncement();
                announcementModal.style.display = "block";
                document.body.style.overflow = "hidden"; // 防止背景滚动
            });

            closeModal.addEventListener("click", function() {
                announcementModal.style.display = "none";
                document.body.style.overflow = "auto";
            });

            // 点击模态框外部关闭
            window.addEventListener("click", function(event) {
                if (event.target === announcementModal) {
                    announcementModal.style.display = "none";
                    document.body.style.overflow = "auto";
                }
            });

            // 加载Markdown公告内容
            function loadAnnouncement() {
                const announcementUrl = "{{ site.url }}{{ site.baseurl }}{{ site.announcement_path }}?t=" + Date.now();
                fetch(announcementUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        return response.text();
                    })
                    .then(text => {
                        const content = text.replace(/^---[\s\S]*?---/, '').trim();
                        announcementContent.innerHTML = 
                            content ? marked.parse(content) : '<p class="no-content">暂无公告</p>';
                    })
                    .catch(error => {
                        announcementContent.innerHTML = `
                            <div class="alert-error">
                                <strong>⚠️ 加载失败</strong>
                                <p>${error.message}</p>
                                <small>尝试访问: ${announcementUrl}</small>
                            </div>
                        `;
                    })
                    .finally(() => {
                        announcementModal.style.display = "block";
                    });
            }

            // 响应式调整
            function handleResize() {
                if (window.innerWidth <= 768) {
                    musicPlayer.style.right = "60px";
                    musicPlayer.style.bottom = "10px";
                    musicPlayer.style.maxWidth = "80vw";
                } else {
                    musicPlayer.style.right = "80px";
                    musicPlayer.style.bottom = "20px";
                    musicPlayer.style.maxWidth = "none";
                }
            }

            window.addEventListener("resize", debounce(handleResize, 200));
            handleResize();

            // 花瓣飘落效果
            function togglePetalsEffect() {
                petalsEnabled = !petalsEnabled;
                localStorage.setItem("petals-enabled", petalsEnabled);
                if (petalsEnabled) {
                    startPetals();
                } else {
                    stopPetals();
                }
            }

            petalsToggle.addEventListener("click", function (e) {
                e.stopPropagation();
                togglePetalsEffect();
            });

            if (petalsEnabled) {
                startPetals();
            }

            // 启动花瓣效果
            function startPetals() {
                const numberOfPetals = 20;
                const petalsContainer = document.createElement('div');
                petalsContainer.classList.add('falling-petals');
                document.body.appendChild(petalsContainer);

                for (let i = 0; i < numberOfPetals; i++) {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    petalsContainer.appendChild(petal);

                    // 设置随机样式
                    petal.style.animationDuration = `${Math.random() * 5 + 4}s`; // 随机时长
                    petal.style.animationDelay = `${Math.random() * 5}s`; // 随机延迟
                    petal.style.left = `${Math.random() * 100}vw`; // 随机位置
                }
            }

            // 停止花瓣效果
            function stopPetals() {
                const petalsContainer = document.querySelector('.falling-petals');
                if (petalsContainer) {
                    petalsContainer.remove();
                }
            }

            // 防抖函数
            function debounce(func, wait) {
                let timeout;
                return function () {
                    clearTimeout(timeout);
                    timeout = setTimeout(func, wait);
                };
            }
        });
    </script>

    <link rel="stylesheet" href="{{ '/css/control-menu.css' | relative_url }}">
    <style>
        /* 统一按钮样式 */
        .menu-item {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .menu-item:hover {
            background-color: #f0f0f0;
        }

        /* 花瓣飘落效果的CSS */
        .falling-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff7f7f;
            clip-path: circle(50%);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 100%;
                transform: translateX(var(--offset-x)) rotate(360deg);
            }
        }
    </style>
</body>
</html>
