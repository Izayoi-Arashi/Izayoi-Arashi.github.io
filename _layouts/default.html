<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body ontouchstart="">
    {% include nav.html %}
    {% include search.html %}

    <!-- 音乐播放器 -->
    <div id="music-container" class="collapsed">
        <div id="music-toggle">▶</div>
        <iframe id="music-player" frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86"
            src="//music.163.com/outchain/player?type=2&id=730861&auto=1&height=66"></iframe>
    </div>

    <!-- 深色模式切换按钮 -->
    <button id="dark-mode-toggle">🌙</button>

    {{ content }}
    {% include footer.html %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("dark-mode-toggle");

            // **深色模式**
            let darkMode = localStorage.getItem("dark-mode");

            function applyDarkMode(state) {
                document.body.classList.toggle("dark-mode", state);
                darkModeToggle.innerText = state ? "☀️" : "🌙";
                localStorage.setItem("dark-mode", state);
            }

            // 自动深色模式（18:00 - 06:00）
            const hour = new Date().getHours();
            const shouldBeDark = hour >= 18 || hour < 6;
            if (darkMode === null) darkMode = shouldBeDark ? "true" : "false";

            darkModeToggle.addEventListener("click", function () {
                darkMode = darkMode === "true" ? "false" : "true";
                applyDarkMode(darkMode === "true");
            });

            applyDarkMode(darkMode === "true");
        });
    </script>

    <style>
        /* 深色模式 */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        /* 深色模式下按钮样式 */
        #dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 深色模式下的链接和文字 */
        .dark-mode a {
            color: #bb86fc;
        }

        .dark-mode header,
        .dark-mode footer {
            background-color: #1f1f1f;
        }

        /* 适配深色模式下的其他元素 */
        .dark-mode .navbar,
        .dark-mode .search-bar,
        .dark-mode .footer {
            background-color: #333;
        }
    </style>

</body>

</html>
