<!-- Navigation -->
{% if page.nav-style == "invert" or page.header-style == "text" %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top invert">
{% else %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
{% endif %}
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="huxblog_navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    {% for page in site.pages %}
                    {% if page.title and page.hide-in-nav != true %}
                    <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                    <li class="search-icon">
                        <a href="javascript:void(0)">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <!-- 公告按钮 -->
                    <li class="announcement-icon">
                        <a href="javascript:void(0)" id="announcement-button">
                            <i class="fa fa-bullhorn"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- 公告弹窗 -->
<div id="announcement-modal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3>公告</h3>
        <div id="announcement-content">加载中...</div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var modal = document.getElementById("announcement-modal");
        var btn = document.getElementById("announcement-button");
        var closeBtn = document.querySelector(".close-button");
        var contentDiv = document.getElementById("announcement-content");

        btn.addEventListener("click", function () {
            modal.style.display = "flex";

            // 加载公告 Markdown 内容
            fetch("announcement.md")
                .then(response => response.text())
                .then(text => {
                    contentDiv.innerHTML = marked.parse(text);
                })
                .catch(error => {
                    contentDiv.innerHTML = "<p>无法加载公告内容。</p>";
                });
        });

        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });

        // 点击窗口外部关闭
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
</script>

<style>
    /* 公告弹窗样式 */
    .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 10000;
    }

    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    .modal-content h3 {
        margin-top: 0;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        .modal-content {
            width: 95%;
        }
    }
</style>
